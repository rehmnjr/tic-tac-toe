<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="container">

        <div class="winner hide">
            <h1 class="heading" id="msg">Winner</h1>
            <button id="newBtn" class="new-game">New Game</button>
        </div>

        <div class="content">
            <h1 class="heading">Play the Game!</h1>
            <div class="boxes">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
         
            <button id="resetBtn" class="reset">Reset</button>

        </div>
    </div>
</body>

 <script src="app.js"></script>
  
</html>
